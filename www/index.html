<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">

      </div>
    </nav>

    <div class="container">

        <div id="main">
            <h1>Camera Diagnostics Page</h1>
            
            <button class="btn btn-primary test-btn" data-command="test1">
                Run Diagnostic Test 1
                <br>
            </button>
            <button class="btn btn-info test-btn" data-command="test2">
                Run Diagnostic Test 2
            </button>
            <button class="btn btn-info test-btn" data-command="test3">
                Run Diagnostic Test 3
            </button>
            <button class="btn btn-info test-btn" data-command="test4">
                Run Diagnostic Test 4
            </button>  
        </div>
        
        <div class="row">
            <div class="col-lg-3">
                <div id="progress-box">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" style="width: 0%; min-width: 30px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="/static/js/client.js"></script>
